<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OAR - Login</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/custom.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-2" id="left_area"></div>
        <div class="col-md-8" id="center_area">
            <div class="row" style="padding-top: 4%">
                <div class="col-md-12" style="text-align: center">
                    <h1>Bejelentkezés</h1>
                </div>
            </div>
            <div class="row" style="padding-top: 4%">
                <div class="col-md-6">
                    <div class="thumbnail">
                        <img src="../static/resources/user.png" alt="user.png" style="width: 196px;height: 196px">
                        <div class="caption" style="text-align: center">
                            <h3>Páciensként</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <p style="text-align: center">
                        <a class="btn btn-default btn" href="/createid_patient">Még nincsen azonosítóm</a>
                    </p>
                    <form method="post">
                        <table class="table">
                            <tr>
                                <td>
                                    <label>Azonosító</label>
                                </td>
                                <td>
                                    <input type="text" class="input-sm">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Jelszó</label>
                                </td>
                                <td>
                                    <input type="password" class="input-sm">
                                </td>
                            </tr>
                        </table>
                        <p style="text-align: right">
                            <button class="btn btn-default btn-lg btn-primary">Bejelentkezés</button>
                        </p>
                        <p style="text-align: right">
                            <a href="/support">Ügyfélszolgálat</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2" id="right_area"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/jquery.1.11.3.js"></script>
<script src="../static/js/bootstrap.js"></script>

</body>
</html>
